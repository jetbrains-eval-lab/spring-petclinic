# Include only native-friendly tests in native test execution
junit.jupiter.execution.parallel.enabled=false

# Include only specific test classes for native tests
junit.jupiter.testclass.order.default=org.junit.jupiter.api.ClassOrderer$OrderAnnotation
junit.jupiter.testclass.order.default.includeclassname=.*NativeTests

# Exclude specific test classes from execution
junit.jupiter.execution.condition.deactivate=org.junit.jupiter.engine.extension.DisabledCondition
junit.jupiter.conditions.deactivate=org.junit.*DisabledCondition

# Explicitly exclude problematic test classes
junit.jupiter.extensions.autodetection.enabled=true
junit.jupiter.extensions.autodetection.exclude=org.springframework.samples.petclinic.breed.BreedServiceTests,org.springframework.samples.petclinic.breed.BreedServiceIntegrationTests

# Disable context caching to prevent context initializer conflicts
junit.jupiter.execution.parallel.config.strategy=dynamic
junit.jupiter.execution.parallel.mode.default=same_thread
spring.test.context.cache.maxSize=0
